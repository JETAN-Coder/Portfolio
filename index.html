<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetans Coding Hub</title>
    <link rel="stylesheet" href="Style.css"> 
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.25/build/spline-viewer.js"></script>
</head>
<body>
    <main>
        <spline-viewer id="spline-background" url="https://prod.spline.design/rFyggwozwKESg4ty/scene.splinecode"></spline-viewer>
    </main>

    <script>
        function removeWatermarks() {
            var splineElements = document.querySelectorAll('spline-viewer');
            console.log('Found spline elements:', splineElements);
            
            splineElements.forEach(element => {
                if (element.shadowRoot) {
                    var logo = element.shadowRoot.querySelector('#logo');
                    console.log('Removing logo from element:', element);
                    if (logo) {
                        logo.remove();
                    }
                } else {
                    console.log('No shadowRoot found for element:', element);
                }
            });
        }

        // Use MutationObserver to detect when the Spline viewer is fully loaded
        const observer = new MutationObserver(() => {
            if (document.querySelector('spline-viewer').shadowRoot) {
                removeWatermarks();
                observer.disconnect(); // Stop observing once done
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
