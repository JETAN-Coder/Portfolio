<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spline App</title>
    <script src="https://unpkg.com/@splinetool/react-spline"></script>
</head>
<body>
    <main>
        <spline-viewer src="https://prod.spline.design/rFyggwozwKESg4ty/scene.splinecode"></spline-viewer>
    </main>

    <script>
        window.onload = function() {
            var splineElements = document.querySelectorAll('spline-viewer');
            
            splineElements.forEach(element => {
                var shadowRoot = element.shadowRoot;
                if (shadowRoot) {
                    var logo = shadowRoot.querySelector('#logo');
                    if (logo) {
                        logo.remove();
                    }
                }
            });
        };
    </script>
</body>
</html>
